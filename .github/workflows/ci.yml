name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - run: uv sync --extra dev
      - run: uv run ruff check src/ scripts/ tests/
      - run: uv run ruff format --check src/ scripts/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - run: uv sync --extra dev
      - run: uv run pytest -x -m "not slow" --tb=short

  streamlit-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - run: uv sync --extra dev
      - name: Verify Streamlit page imports
        run: uv run pytest -q tests/test_streamlit/test_page_imports.py
